<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/svg/HubsAI_Logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HubsAI - The Future of Retail, Powered by RWA and AI. Join the revolution in Web3 commerce." />
    <meta name="keywords" content="HubsAI, Web3, AI, RWA, retail, blockchain, tokenization, airdrop" />
    <meta property="og:title" content="HubsAI - Coming Soon" />
    <meta property="og:description" content="The Future of Retail, Powered by RWA and AI" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="HubsAI - Coming Soon" />
    <meta name="twitter:description" content="The Future of Retail, Powered by RWA and AI" />
    <title>HubsAI</title>
    <style>
      /* Prevent flash of unstyled content */
      body { 
        background: #0a0a0a; 
        color: #ffffff; 
        font-family: 'Inter', system-ui, sans-serif;
      }
      /* Loading animation */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(20, 184, 166, 0.3);
        border-top: 3px solid #14b8a6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading screen when page is loaded
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
              loading.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
